<html>
    <head>
        <style>
            /*
            https://coolors.co/ccd6a8-b6cea1-a6c69f-89b398-6c9e8f-4f8587-3c7586-3b687d-3a5b73-304b5f
            */
            body {
                background-color: #304B5F;
                font-family: "Helvetica Neue";
            }
            a {
                font-size: 16px;
                text-decoration: none;
            }

            .grid-container {
                width: 85%;
                margin: auto;
                display: grid;
                grid-template-columns: auto auto auto auto auto;
            }

            .sub_link {
                color: #ffffff;
                font-size: 11px;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .link {
                color: #ffffff;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .link_wrapper {
                /*
          display:block;
          float:left;
          */
                width: auto;
                height: 38px;
                padding: 12px;
                border: solid #333333 1px;
                overflow: hidden;
                margin: 1px;
                background-color: #3B687D;
                /* box-shadow: 1px 1px 1px #666666; */
                border-radius: 4px;
                white-space: nowrap;
            }
            .tld.link {
                font-weight: bold;
            }
            .tld {
                background: #3C7586;
            }
            .tld.link_wrapper {
                background: #3C7586;
            }
            /* .frag { background: #95C0C1 } */
            .kanouse.link_wrapper {
                background: #4F8587;
            }
            .kanouse.frag,
            .kanouse.tld {
                background: #6C9E8F;
            }
            .amazon {
                color: black;
            }
            div.fav {
                float: left;
                margin: 4px 8px 32px 0;
            }
            div.fav img {
                width: 16px;
                height: 16px;
            }
            h2 {
                color: #ffffff;
                font-family: "Helvetica Neue";
                margin: 12px 0 0 0;
                font-size: 16px;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .note {
                color: #ffffff;
                font-size: 10px;
                margin: 2px 0px 4px 0px;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            h2.section-header {
                grid-column: 1/6;
                font-size: 10px;
                font-weight: normal;
                padding: 4px;
                text-align: right;
                /*
          margin-bottom: 4px;
          border-bottom: solid 1px #ffffff;
          */
            }
            .column {
                width: 560px;
                float: left;
                padding-bottom: 12px;
            }
        </style>
    </head>
    <body>
        {% body %}
    </body>
</html>
